<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Vil du bli min valentin? ğŸ’•</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --rose-deep: #8e1a3c;
            --rose-rich: #c0264a;
            --rose-mid: #e8456e;
            --rose-light: #ff7e9d;
            --rose-pale: #ffc2d1;
            --cream: #fff5f7;
            --gold: #f0c27f;
            --gold-light: #f7dca8;
            --text-light: #fff5f7;
            --text-dark: #5c1229;
            --shadow-rose: rgba(142, 26, 60, 0.3);
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: radial-gradient(ellipse at 20% 50%, #d4365c 0%, transparent 50%),
                        radial-gradient(ellipse at 80% 20%, #e8456e 0%, transparent 40%),
                        radial-gradient(ellipse at 50% 80%, #a82550 0%, transparent 45%),
                        linear-gradient(135deg, #6b0f2b 0%, #8e1a3c 25%, #b8234e 50%, #8e1a3c 75%, #5a0d24 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* â”€â”€ Grain overlay for texture â”€â”€ */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
            background-size: 128px;
            pointer-events: none;
            z-index: 1000;
        }

        /* â”€â”€ Vignette â”€â”€ */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse at center, transparent 40%, rgba(40, 5, 15, 0.5) 100%);
            pointer-events: none;
            z-index: 999;
        }

        /* â”€â”€ Floating hearts background â”€â”€ */
        .hearts-bg {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            bottom: -60px;
            opacity: 0;
            animation: floatUp linear infinite;
            filter: blur(0.5px);
        }

        .floating-heart::before {
            content: 'â™¥';
            color: var(--rose-light);
            font-size: inherit;
            opacity: inherit;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 0;
            }
            10% {
                opacity: var(--heart-opacity, 0.15);
            }
            90% {
                opacity: var(--heart-opacity, 0.15);
            }
            100% {
                transform: translateY(calc(-100vh - 80px)) rotate(var(--heart-rotation, 45deg)) scale(var(--heart-scale-end, 0.8));
                opacity: 0;
            }
        }

        /* â”€â”€ Main content â”€â”€ */
        .screen {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            width: 100%;
            max-width: 600px;
        }

        /* â”€â”€ Question screen â”€â”€ */
        #question-screen {
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        #question-screen.fade-out {
            opacity: 0;
            transform: scale(0.95) translateY(20px);
            pointer-events: none;
        }

        .main-question {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2.4rem, 7vw, 4.2rem);
            font-weight: 700;
            color: var(--cream);
            text-shadow: 0 2px 20px rgba(255, 126, 157, 0.4),
                         0 0 60px rgba(232, 69, 110, 0.2);
            line-height: 1.3;
            margin-bottom: 0.4rem;
            animation: breathe 3s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .subtitle {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(1.2rem, 3.5vw, 1.6rem);
            color: var(--rose-pale);
            opacity: 0.8;
            margin-bottom: 2.5rem;
            letter-spacing: 0.02em;
        }

        /* â”€â”€ Escape message â”€â”€ */
        .escape-message {
            min-height: 2.2rem;
            margin-bottom: 1.5rem;
            font-size: clamp(1rem, 2.8vw, 1.2rem);
            font-weight: 500;
            color: var(--gold-light);
            text-shadow: 0 1px 8px rgba(240, 194, 127, 0.3);
            transition: opacity 0.3s ease, transform 0.3s ease;
            opacity: 0;
            transform: translateY(-5px);
        }

        .escape-message.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* â”€â”€ Buttons â”€â”€ */
        .buttons-container {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            font-family: 'Poppins', sans-serif;
            font-size: 1.15rem;
            font-weight: 600;
            padding: 0.9rem 2.8rem;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.03em;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            opacity: 0;
            transition: opacity 0.35s ease;
        }

        .btn-ja {
            background: linear-gradient(135deg, var(--rose-mid), var(--rose-rich));
            color: var(--cream);
            box-shadow: 0 4px 20px var(--shadow-rose),
                        0 0 40px rgba(232, 69, 110, 0.15),
                        inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        .btn-ja::before {
            background: linear-gradient(135deg, var(--rose-light), var(--rose-mid));
        }

        .btn-ja:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 32px var(--shadow-rose),
                        0 0 60px rgba(232, 69, 110, 0.25),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .btn-ja:hover::before {
            opacity: 1;
        }

        .btn-ja:active {
            transform: translateY(-1px) scale(1.02);
        }

        .btn-nei {
            background: rgba(255, 245, 247, 0.1);
            color: var(--rose-pale);
            box-shadow: inset 0 0 0 2px rgba(255, 194, 209, 0.25),
                        0 2px 12px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .btn-nei:hover {
            background: rgba(255, 245, 247, 0.15);
            box-shadow: inset 0 0 0 2px rgba(255, 194, 209, 0.35),
                        0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .btn-nei.escaped {
            position: fixed;
            z-index: 100;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* â”€â”€ Celebration screen â”€â”€ */
        #celebration-screen {
            display: none;
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.8s ease, transform 0.8s ease;
            flex-direction: column;
            align-items: center;
        }

        #celebration-screen.visible {
            display: flex;
            opacity: 1;
            transform: scale(1);
        }

        .celeb-hearts {
            font-size: clamp(2rem, 6vw, 3.5rem);
            margin-bottom: 0.5rem;
            animation: heartPulse 1s ease-in-out infinite alternate;
        }

        @keyframes heartPulse {
            from { transform: scale(1); }
            to { transform: scale(1.15); }
        }

        .celeb-title {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2rem, 6vw, 3.2rem);
            font-weight: 700;
            color: var(--cream);
            text-shadow: 0 2px 20px rgba(255, 126, 157, 0.4);
            margin-bottom: 1.2rem;
        }

        .celeb-image-wrapper {
            width: clamp(180px, 50vw, 280px);
            height: clamp(180px, 50vw, 280px);
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 1.5rem;
            box-shadow: 0 8px 40px rgba(90, 13, 36, 0.4),
                        0 0 60px rgba(232, 69, 110, 0.15);
            border: 3px solid rgba(255, 194, 209, 0.3);
            position: relative;
            background: rgba(255, 245, 247, 0.05);
            animation: imageReveal 0.8s ease 0.3s both;
        }

        @keyframes imageReveal {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .celeb-image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .celeb-image-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--rose-pale);
            opacity: 0.5;
            font-size: 3rem;
        }

        .celeb-message {
            font-size: clamp(1rem, 2.8vw, 1.15rem);
            color: var(--rose-pale);
            line-height: 1.7;
            max-width: 440px;
            margin-bottom: 1rem;
            animation: fadeSlideUp 0.7s ease 0.5s both;
        }

        .celeb-attempts {
            font-size: clamp(0.85rem, 2.2vw, 0.95rem);
            color: var(--gold-light);
            opacity: 0.8;
            margin-bottom: 1rem;
            font-style: italic;
            animation: fadeSlideUp 0.7s ease 0.7s both;
        }

        .celeb-final {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(1.5rem, 4.5vw, 2.2rem);
            font-weight: 700;
            color: var(--cream);
            text-shadow: 0 2px 15px rgba(255, 126, 157, 0.3);
            animation: fadeSlideUp 0.7s ease 0.9s both;
        }

        .btn-replay {
            background: rgba(255, 245, 247, 0.1);
            color: var(--rose-pale);
            box-shadow: inset 0 0 0 2px rgba(255, 194, 209, 0.25),
                        0 2px 12px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            margin-top: 1.5rem;
            font-size: 1rem;
            padding: 0.7rem 2rem;
            animation: fadeSlideUp 0.7s ease 1.1s both;
        }

        .btn-replay:hover {
            background: rgba(255, 245, 247, 0.2);
            box-shadow: inset 0 0 0 2px rgba(255, 194, 209, 0.4),
                        0 4px 16px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        @keyframes fadeSlideUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* â”€â”€ Confetti â”€â”€ */
        .confetti-container {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 500;
            overflow: hidden;
        }

        .confetti-piece {
            position: absolute;
            top: -20px;
            width: var(--c-size, 10px);
            height: var(--c-size, 10px);
            background: var(--c-color, var(--rose-light));
            opacity: 0;
            animation: confettiFall var(--c-duration, 3s) var(--c-delay, 0s) ease-in forwards;
        }

        .confetti-piece.circle {
            border-radius: 50%;
        }

        .confetti-piece.heart::before {
            content: 'â™¥';
            color: var(--c-color);
            font-size: calc(var(--c-size, 10px) * 1.5);
            line-height: 1;
            display: block;
        }

        .confetti-piece.heart {
            background: none;
        }

        @keyframes confettiFall {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(var(--c-rotation, 720deg)) scale(0.3);
            }
        }

        /* â”€â”€ Celebration burst hearts â”€â”€ */
        .burst-hearts {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 450;
            overflow: hidden;
        }

        .burst-heart {
            position: absolute;
            bottom: -30px;
            font-size: var(--bh-size, 24px);
            opacity: 0;
            animation: burstFloat var(--bh-duration, 4s) var(--bh-delay, 0s) ease-out forwards;
        }

        .burst-heart::before {
            content: 'â™¥';
            color: var(--bh-color, var(--rose-mid));
        }

        @keyframes burstFloat {
            0% {
                opacity: 0.9;
                transform: translateY(0) scale(1) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(calc(-100vh - 40px)) scale(var(--bh-scale-end, 0.5)) rotate(var(--bh-rotation, 30deg));
            }
        }

        /* â”€â”€ Scroll on celebration if content overflows â”€â”€ */
        #celebration-screen.visible {
            max-height: 100vh;
            overflow-y: auto;
            padding-top: 2rem;
            padding-bottom: 2rem;
        }

        /* Hide scrollbar but keep functionality */
        #celebration-screen::-webkit-scrollbar { width: 0; }
        #celebration-screen { scrollbar-width: none; }
    </style>
</head>
<body>

    <!-- Background floating hearts -->
    <div class="hearts-bg" id="heartsBg"></div>

    <!-- Question screen -->
    <div class="screen" id="question-screen">
        <h1 class="main-question">Vil du bli min valentin?</h1>
        <p class="subtitle">ğŸ’•</p>
        <div class="escape-message" id="escapeMessage"></div>
        <div class="buttons-container">
            <button class="btn btn-ja" id="btnJa">Ja â™¥</button>
            <button class="btn btn-nei" id="btnNei">Nei</button>
        </div>
    </div>

    <!-- Celebration screen -->
    <div class="screen" id="celebration-screen">
        <div class="celeb-hearts">ğŸ’•</div>
        <h2 class="celeb-title">Kooos!</h2>
        <div class="celeb-image-wrapper">
            <img id="celebImage" src="" alt="Oss" style="display:none;">
            <div class="celeb-image-placeholder" id="celebPlaceholder">â™¥</div>
        </div>
        <p class="celeb-message" id="celebMessage"></p>
        <p class="celeb-attempts" id="celebAttempts"></p>
        <p class="celeb-final">Elsker deg! â¤ï¸</p>
        <button class="btn btn-replay" id="btnReplay">Spill igjen â™¥</button>
    </div>

    <!-- Confetti container (injected on celebration) -->
    <div class="confetti-container" id="confettiContainer"></div>
    <div class="burst-hearts" id="burstHearts"></div>

    <script>
        // â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
        // â•‘  PERSONLIGE INNSTILLINGER â€“ Endre disse!                â•‘
        // â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        const PERSONAL_MESSAGE = "Det blir en litt annerledes Valentines-dag i Ã¥r, men jeg vil du skal vite at jeg savner deg masse og gleder meg til du kommer hjem igjen. Det blir sÃ¥ kos med konsert og Oslosommer!";
        const IMAGE_PATH = "valentin.jpg";

        // â”€â”€ State â”€â”€
        let escapeCount = 0;
        let hasEscaped = false;

        const escapeMessages = [
            "Er du sikker? ğŸ¥º",
            "Tenk igjen... ğŸ’”",
            "Ikke knus hjertet mitt da ğŸ˜¢",
            "Feil knapp! ğŸ˜¤",
            "PrÃ¸v den andre! ğŸ’•",
            "Nei, ikke den! ğŸ™ˆ",
            "Du mente vel ja? ğŸ¥°",
            "Hjertet mitt tÃ¥ler ikke dette ğŸ’˜",
        ];

        // â”€â”€ DOM refs â”€â”€
        const btnJa = document.getElementById('btnJa');
        const btnNei = document.getElementById('btnNei');
        const escapeMessageEl = document.getElementById('escapeMessage');
        const questionScreen = document.getElementById('question-screen');
        const celebrationScreen = document.getElementById('celebration-screen');
        const celebMessage = document.getElementById('celebMessage');
        const celebAttempts = document.getElementById('celebAttempts');
        const celebImage = document.getElementById('celebImage');
        const celebPlaceholder = document.getElementById('celebPlaceholder');
        const confettiContainer = document.getElementById('confettiContainer');
        const burstHearts = document.getElementById('burstHearts');

        // â”€â”€ Create floating background hearts â”€â”€
        function createBackgroundHearts() {
            const container = document.getElementById('heartsBg');
            const count = window.innerWidth < 600 ? 10 : 18;

            for (let i = 0; i < count; i++) {
                const heart = document.createElement('div');
                heart.classList.add('floating-heart');
                const size = Math.random() * 20 + 12;
                const opacity = Math.random() * 0.12 + 0.06;
                const duration = Math.random() * 8 + 7;
                const delay = Math.random() * 10;
                const left = Math.random() * 100;
                const rotation = (Math.random() - 0.5) * 90;
                const scaleEnd = Math.random() * 0.5 + 0.5;

                heart.style.cssText = `
                    left: ${left}%;
                    font-size: ${size}px;
                    --heart-opacity: ${opacity};
                    --heart-rotation: ${rotation}deg;
                    --heart-scale-end: ${scaleEnd};
                    animation-duration: ${duration}s;
                    animation-delay: ${delay}s;
                `;
                container.appendChild(heart);
            }
        }

        // â”€â”€ Escape the Nei button â”€â”€
        function escapeNei() {
            escapeCount++;
            hasEscaped = true;

            // Add fixed positioning on first escape
            if (escapeCount === 1) {
                const rect = btnNei.getBoundingClientRect();
                btnNei.style.left = rect.left + 'px';
                btnNei.style.top = rect.top + 'px';
                btnNei.classList.add('escaped');
            }

            // Calculate safe random position
            const btnW = btnNei.offsetWidth;
            const btnH = btnNei.offsetHeight;
            const margin = 20;
            const maxX = window.innerWidth - btnW - margin;
            const maxY = window.innerHeight - btnH - margin;
            const newX = Math.random() * Math.max(maxX - margin, 0) + margin;
            const newY = Math.random() * Math.max(maxY - margin, 0) + margin;

            btnNei.style.left = newX + 'px';
            btnNei.style.top = newY + 'px';

            // Show rotating message
            const msg = escapeMessages[(escapeCount - 1) % escapeMessages.length];
            escapeMessageEl.classList.remove('visible');

            // Brief flicker for re-trigger animation
            requestAnimationFrame(() => {
                escapeMessageEl.textContent = msg;
                escapeMessageEl.classList.add('visible');
            });

            // Grow the Ja button slightly
            const scale = 1 + Math.min(escapeCount * 0.06, 0.5);
            btnJa.style.transform = `scale(${scale})`;
            btnJa.style.boxShadow = `0 ${4 + escapeCount * 2}px ${20 + escapeCount * 4}px var(--shadow-rose), 0 0 ${40 + escapeCount * 5}px rgba(232, 69, 110, ${0.15 + escapeCount * 0.03})`;
        }

        // â”€â”€ Desktop: mouseover escape â”€â”€
        btnNei.addEventListener('mouseenter', (e) => {
            escapeNei();
        });

        // Proximity detection on desktop
        document.addEventListener('mousemove', (e) => {
            if (!hasEscaped && !btnNei.classList.contains('escaped')) return;
            if (!btnNei.classList.contains('escaped')) return;

            const rect = btnNei.getBoundingClientRect();
            const btnCenterX = rect.left + rect.width / 2;
            const btnCenterY = rect.top + rect.height / 2;
            const dx = e.clientX - btnCenterX;
            const dy = e.clientY - btnCenterY;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < 100) {
                escapeNei();
            }
        });

        // â”€â”€ Mobile: touchstart escape â”€â”€
        btnNei.addEventListener('touchstart', (e) => {
            e.preventDefault();
            escapeNei();
        }, { passive: false });

        // â”€â”€ Ja button click â†’ Celebration â”€â”€
        btnJa.addEventListener('click', startCelebration);

        function startCelebration() {
            // Set personal message
            celebMessage.textContent = PERSONAL_MESSAGE;

            // Set image
            const img = new Image();
            img.onload = () => {
                celebImage.src = IMAGE_PATH;
                celebImage.style.display = 'block';
                celebPlaceholder.style.display = 'none';
            };
            img.onerror = () => {
                // Keep placeholder if image doesn't load
                celebPlaceholder.style.display = 'flex';
            };
            img.src = IMAGE_PATH;

            // Set attempts message
            if (escapeCount === 0) {
                celebAttempts.textContent = "Du visste svaret med en gang! ğŸ’•";
            } else {
                celebAttempts.textContent = `Du prÃ¸vde Ã¥ trykke nei ${escapeCount} ${escapeCount === 1 ? 'gang' : 'ganger'}, men hjertet ditt sa JA! ğŸ’•`;
            }

            // Fade out question
            questionScreen.classList.add('fade-out');

            // Hide escaped nei button
            btnNei.style.display = 'none';

            // Show celebration after fade
            setTimeout(() => {
                questionScreen.style.display = 'none';
                celebrationScreen.classList.add('visible');

                // Launch effects
                launchConfetti();
                launchBurstHearts();
            }, 650);
        }

        // â”€â”€ Confetti â”€â”€
        function launchConfetti() {
            const colors = ['#ff7e9d', '#ffc2d1', '#f0c27f', '#fff5f7', '#e8456e', '#c0264a', '#f7dca8', '#ff4f7b'];
            const shapes = ['circle', 'rect', 'heart'];
            const count = window.innerWidth < 600 ? 40 : 60;

            for (let i = 0; i < count; i++) {
                const piece = document.createElement('div');
                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                piece.classList.add('confetti-piece');
                if (shape === 'circle' || shape === 'heart') piece.classList.add(shape);

                const size = Math.random() * 8 + 5;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const left = Math.random() * 100;
                const duration = Math.random() * 2 + 2.5;
                const delay = Math.random() * 1.5;
                const rotation = Math.random() * 1080 - 360;

                piece.style.cssText = `
                    left: ${left}%;
                    --c-size: ${size}px;
                    --c-color: ${color};
                    --c-duration: ${duration}s;
                    --c-delay: ${delay}s;
                    --c-rotation: ${rotation}deg;
                    border-radius: ${shape === 'rect' ? '2px' : '50%'};
                `;

                confettiContainer.appendChild(piece);
            }

            // Clean up confetti after animations finish
            setTimeout(() => {
                confettiContainer.innerHTML = '';
            }, 5000);

            // Second wave
            setTimeout(() => {
                for (let i = 0; i < Math.floor(count / 2); i++) {
                    const piece = document.createElement('div');
                    const shape = shapes[Math.floor(Math.random() * shapes.length)];
                    piece.classList.add('confetti-piece');
                    if (shape === 'circle' || shape === 'heart') piece.classList.add(shape);

                    const size = Math.random() * 8 + 5;
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const left = Math.random() * 100;
                    const duration = Math.random() * 2 + 2.5;
                    const delay = Math.random() * 1;
                    const rotation = Math.random() * 1080 - 360;

                    piece.style.cssText = `
                        left: ${left}%;
                        --c-size: ${size}px;
                        --c-color: ${color};
                        --c-duration: ${duration}s;
                        --c-delay: ${delay}s;
                        --c-rotation: ${rotation}deg;
                        border-radius: ${shape === 'rect' ? '2px' : '50%'};
                    `;
                    confettiContainer.appendChild(piece);
                }

                setTimeout(() => {
                    confettiContainer.innerHTML = '';
                }, 5000);
            }, 1500);
        }

        // â”€â”€ Burst hearts for celebration â”€â”€
        function launchBurstHearts() {
            const colors = ['#ff7e9d', '#ffc2d1', '#e8456e', '#c0264a', '#ff4f7b', '#f0c27f'];
            const count = window.innerWidth < 600 ? 12 : 20;

            for (let i = 0; i < count; i++) {
                const heart = document.createElement('div');
                heart.classList.add('burst-heart');

                const size = Math.random() * 20 + 16;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const left = Math.random() * 100;
                const duration = Math.random() * 3 + 3;
                const delay = Math.random() * 2;
                const rotation = (Math.random() - 0.5) * 60;
                const scaleEnd = Math.random() * 0.4 + 0.3;

                heart.style.cssText = `
                    left: ${left}%;
                    --bh-size: ${size}px;
                    --bh-color: ${color};
                    --bh-duration: ${duration}s;
                    --bh-delay: ${delay}s;
                    --bh-rotation: ${rotation}deg;
                    --bh-scale-end: ${scaleEnd};
                `;

                burstHearts.appendChild(heart);
            }

            // Continuous gentle hearts
            const interval = setInterval(() => {
                if (!celebrationScreen.classList.contains('visible')) {
                    clearInterval(interval);
                    return;
                }

                const heart = document.createElement('div');
                heart.classList.add('burst-heart');
                const size = Math.random() * 16 + 12;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const left = Math.random() * 100;
                const duration = Math.random() * 4 + 4;

                heart.style.cssText = `
                    left: ${left}%;
                    --bh-size: ${size}px;
                    --bh-color: ${color};
                    --bh-duration: ${duration}s;
                    --bh-delay: 0s;
                    --bh-rotation: ${(Math.random() - 0.5) * 40}deg;
                    --bh-scale-end: ${Math.random() * 0.3 + 0.4};
                `;

                burstHearts.appendChild(heart);

                // Remove after animation
                setTimeout(() => heart.remove(), (duration + 1) * 1000);
            }, 600);
        }

        // â”€â”€ Replay â”€â”€
        document.getElementById('btnReplay').addEventListener('click', () => {
            // Reset state
            escapeCount = 0;
            hasEscaped = false;

            // Reset Ja button
            btnJa.style.transform = '';
            btnJa.style.boxShadow = '';

            // Reset Nei button
            btnNei.classList.remove('escaped');
            btnNei.style.cssText = '';
            btnNei.style.display = '';

            // Clear escape message
            escapeMessageEl.classList.remove('visible');
            escapeMessageEl.textContent = '';

            // Hide celebration
            celebrationScreen.classList.remove('visible');
            setTimeout(() => {
                celebrationScreen.style.display = '';
                celebrationScreen.style.opacity = '';
                celebrationScreen.style.transform = '';

                // Clear effects
                confettiContainer.innerHTML = '';
                burstHearts.innerHTML = '';

                // Show question screen
                questionScreen.style.display = '';
                questionScreen.classList.remove('fade-out');
            }, 100);
        });

        // â”€â”€ Init â”€â”€
        createBackgroundHearts();
    </script>
</body>
